        <div class="wrapper">
            <div class="container">
                <h1>Generate NRIC</h1>
                <form id="single-nric-form">
                    <div class="input-section">
                        <label for="category">Type</label>
                        <select id="category" required>
                            <option value="Singaporean">Singaporean</option>
                            <option value="Foreigner">Foreigner</option>
                        </select>
                        <br>
                        <label id="year-label" for="year">Year of Birth</label>
                        <input type="number" id="year-of-birth" min="1900" max="2099" autocomplete="off" required>
                        <select id="year-of-issuance" style="display: none;" required>
                            <option value="1999">1900 - 1999</option>
                            <option value="2000">2000 - 2021</option>
                            <option value="2022">2022 - 2099</option>
                        </select>
                    </div>
                    <br>
                    <button class="cssbuttons-io" type="submit"><span>Generate</span></button>
                    <div id="generated-nric"></div>
                    <button id="copy-button" type="button" title="Copy to Clipboard"><i class="fa-regular fa-copy"></i></button>
                    <div id="copy-message"></div>
                </form>
            </div>
            <div class="container">
                <h1>Validate NRIC</h1>
                <form id="validate-form">
                    <div class="input-section">
                        <label for="nric" style="font-size: 1.6em; padding-bottom: 1.65em; margin-top: 2.5em">Enter NRIC/FIN</label>
                        <input type="text" id="nric" pattern="^[sStTfFgGmM]\d{7}[a-zA-Z]$" maxlength="9" placeholder="e.g. S9999999Z" style="font-size: 2em;" autocomplete="off" spellcheck="false" required>
                    </div>
                    <br>
                    <div id="validation-result"></div>
                </form>
            </div>
            <div class="container">
                <h1>Generate All NRICs</h1>
                <form id="nric-form">
                    <div class="input-section">
                        <label for="min-year">Min Year</label>
                        <input type="number" id="min-year" min="1900" max="2099" autocomplete="off" required>
                        <br>
                        <label for="max-year">Max Year</label>
                        <input type="number" id="max-year" min="1900" max="2099" autocomplete="off" required>
                    </div>
                    <br>
                    <button class="cssbuttons-io"><span>Generate</span></button>
                    <div id="generation-message"></div>
                </form>
            </div>
